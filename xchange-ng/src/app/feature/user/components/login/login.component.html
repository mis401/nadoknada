<div class="login-wrap">
  <div class="row">
    <div>
      <h1>Log in</h1>
      <hr><br>
      <form (ngSubmit)="onSubmit()" ngNativeValidate style="padding: 10px">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            [(ngModel)]="user.username"
            name="email"
            required
            class="form-control"
            id="email"
            placeholder="Unesite e-mail">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            [(ngModel)]="user.password"
            name="password"
            type="password"
            required
            class="form-control"
            id="password"
            placeholder="Unesite sifru">
        </div>
        <button type="submit" class="btn btn-primary login-dugmici">Submit</button>
        <a [routerLink]="['/']" class="btn btn-success login-dugmici">Cancel</a>
      </form>
      <p>
        <span>Don't have an account?&nbsp;</span>
        <a [routerLink]="['/signup']">Sign up!</a>
      </p>
    </div>
  </div>
</div>
